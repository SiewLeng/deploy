<div #leftMenuModal class="left-menu-modal">
  <div class="tab" *ngFor="let tab of tabs" (click)="selectTab(tab.title)">
    <img src={{tab.img}} class="{{selectedTab == tab.title ? 'blue' : ''}}">
    <p  class="{{selectedTab == tab.title ? 'blue' : ''}}">{{tab.title}}</p>
  </div>
  <div class="tab-logout" (click)="clickLogout()">
    <p class="{{logout == true ? 'blue' : ''}}"> LOGOUT </p>
  </div>
</div>
